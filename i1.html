<title>Button section</title>

<style>
  body {
    margin: 0;
    min-height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    background: linear-gradient(
      to bottom right,
      #aba3a3,
      #6e6e6e,
      #2a2a2a
    );
    font-family: Arial, sans-serif;
  }

  .section {
    display: flex;
    flex-direction: column;
    align-items: center;
    gap: 18px;
  }

  h3 {
    color: #3b3636fb;
    margin: 0;
    letter-spacing: 1px;
  }

  .button-container {
    display: flex;
    flex-direction: column;
    gap: 12px;
  }

  /* normal buttons */
  button {
    width: 180px;
    height: 40px;
    background-color: rgba(194, 194, 184, 0.2);
    border: 2px double rgba(30, 29, 29, 0.9);
    box-shadow: 0px 0px 20px rgba(10, 10, 10, 0.5);
    font-size: 14px;
    font-weight: 600;
    cursor: pointer;
    transition: 0.3s;
  }

  button:hover {
    transform: scale(1.1);
    background-color: #555;
    color: rgb(176, 168, 168);
  }

  /* ðŸ”´ EXIT button (different type) */
  .exit-btn {
    background-color: rgba(69, 58, 58, 0.9);
    border: 2px solid #2b2828;
    color: #ffffff;
    box-shadow: 0px 0px 15px rgba(0, 0, 0, 0.8);
  }

  .exit-btn:hover {
    background-color: #8a8585;
    transform: scale(1.05);
  }
</style>
</head>
