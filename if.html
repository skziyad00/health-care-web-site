<!DOCTYPE html>
<html>
<head>
  <title>Thank you</title>

<style>
  body {
    margin: 0;
    padding: 0;
    min-height: 100vh; /* page full height */
    display: flex;
    flex-direction: column; /* allows footer to go bottom */
    font-family: Arial, sans-serif;
  }

  /* Background image */
  body::before {
    content: "";
    position: fixed;
    top: 0; left: 0;
    width: 100%; height: 100%;
    background-image: url('https://iili.io/flJn1YG.md.jpg');
    background-size: cover;
    filter: blur(2px) brightness(0.8);
    z-index: -1;
  }

  h1 {
    border: 3px dashed #333;
    font-style: italic;
    padding: 9%;
    color: #111;
    text-align: center;
    margin: 20px;
    background: #8c8a8ab3;
    border-radius: 10px;
  }
/* FOOTER BOX */
  .footer-box {
    background: linear-gradient(180deg, #444, #111);
    border-top: 4px double #888;
    padding: 30px;
    text-align: center;
    backdrop-filter: blur(3px);
    border-radius: 15px 15px 0 0;
    margin-top: auto;  /* PUSH FOOTER TO BOTTOM */
  }

  /* Developer container */
  .dev-container {
    display: flex;
    justify-content: center;
    align-items: center;
    gap: 25px;
    flex-wrap: wrap;
  }

  button {
    background-color: #eee;
    color: #111;
    border: 2px solid #555;
    border-radius: 5px;
    padding: 5px 15px;
    cursor: pointer;
    transition: 0.3s;
  }
  button:hover {
    background-color: #555;
    color: #fff;
  }
  /* Circular developer image */
  .dev-img {
    height: 110px;
    width: 110px;
    border-radius: 50%;
    border: 4px double #fff;
    object-fit: cover;
    box-shadow: 0 0 26px #999;
  }

  /* Developer text */
  .dev-text h3 {
    margin: 0;
    color: #fff;
    font-size: 24px;
    font-weight: bold;
  }

  .dev-text p {
    margin: 3px 0;
    color: #ccc;
    font-size: 16px;
  }

  /* Footer bottom line */
  .footer-note {
    color: #bbb;
    margin-top: 20px;
    font-size: 14px;
    opacity: 0.8;
  }
</style>
</head>

<body>

  <h1>Thank's for visiting us!</h1>

  <!-- FOOTER INSIDE BODY -->
  <footer class="footer-box">
    <div class="dev-container">

      <img src="https://iili.io/fIukLnS.md.jpg" class="dev-img">

      <div class="dev-text">
        <h3>Sk Ziyad</h3>
        <p>Age: 13</p>
        <p>Developer of this Website</p>
      </div>

    </div>
    <p class="footer-note">Â© 2025 | Designed & Developed by Sk Ziyad</p>
  </footer>

</body>
</html>
